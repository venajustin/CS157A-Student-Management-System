<form id="f-update-user-info" hx-post="${post-destination}">
    <h1>
        Professor Info
    </h1>
    <label>
        Employee id: <span style="font-weight: bold;">${id}</span>
    </label>
    <br>
    <label>
        Name:
        <input name="name" type="text" value="${name}"/>
    </label>
    <br>
    <label>
        Email:
        <input name="email" type="text" value="${email}"/>
    </label>
    <br>
    <label>
        Department:
        <input name="dept" type="text" value="${dept}"/>
    </label>
    <br>
    <button type="submit">SAVE CHANGES</button>
</form>
