<form id="f-update-user-info" hx-post="${post-destination}">
    <h1>
        Student Info
    </h1>
    <label>
        Student id: <span style="font-weight: bold;">${id}</span>
    </label>
    <br>
    <label>
        Name:
        <input name="name" type="text" value="${name}"/>
    </label>
    <br>
    <label>
        Email:
        <input name="email" type="text" value="${email}"/>
    </label>
    <br>
    <label>
        Major of Study:
        <input name="major" type="text" value="${major}"/>
    </label>
    <br>
    <label>
        GPA: <span style="font-weight: bold;">${gpa}</span>
    </label>
    <br>
    <label>
        Total units (completed/ongoing): <span style="font-weight: bold;">${totalunits}</span>
    </label>
    <br>
    <button type="submit">SAVE CHANGES</button>
</form>
